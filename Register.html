<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Register</title>
</head>
<body>
  <header>
    <nav> <a href="Aboutme.html">< Home </a></nav>
  </header>
  <main>
    <section>
      <fieldset>
        <legend><header><h1>Register</h1></header></legend>
        <form action="">
          <label for="Firstname">First Name</label>
          <input type="text" id="Firstname" name="Firstname" placeholder="First Name" required autofocus><br><br>
  
          <label for="Lastname">Last Name</label>
          <input type="text" id="Lastname" name="Lastname" placeholder="Last Name" required><br><br>
  
          <label for="Phoneno">Phone Number</label>
          <input type="tel" id="Phoneno" placeholder="0700-000-0000" required><br><br>
          
          <label for="gender">Gender</label>
          <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Notsay">Rather Not Say</option>
          </select><br><br>
  
          <label for="Country">Country</label>
          <input list="Country" placeholder="Country" required>
          <datalist id="Country">
            <option value="Benin">
            <option value="Mali">
            <option value="Ghana">
            <option value="Nigeria">
            <option value="Niger">
            <option value="Senegal">
            <option value="Togo">
            </datalist><br><br>
  
          <label for="State">State/Province</label>  
          <input list="State" placeholder="State" required>
          <datalist id="State">
            <option value="Abia">
            <option value="Adamawa">
            <option value="Akwa ibom">
            <option value="Anambra">
            <option value="Bauchi">
            <option value="Bayelsa">
            <option value="Benue">
          </datalist><br><br>
          
          <label for="Username">Username</label>
          <input type="text" placeholder="Username" required><br><br>
  
          <label for="Password">Password</label>
          <input type="password" name="Password" id="Password" placeholder="Password" required><br><br>
  
          <label for="CPassword">Confirm Password</label>
          <input type="password" name="CPassword" id="CPassword" placeholder="Confirm password" required><br><br>
          
          <input type="submit" value="Sign Up">
        </form>
      </fieldset>
    </section>
  </main>
</body>
</html>
